<!DOCTYPE html>
<html>
<head>
	<title>Trains Arriving</title>
	<!-- Allows webdesigners to control the viewport deminsions -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- reset css -->
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!-- bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- bootstrap theme -->
  	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css">
  
<!-- local css -->
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


<!-- jQuery -->
  	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>

<!-- Latest compiled bootstrap JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Moment.js -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js'></script>

<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

<!-- Local JavaScript -->
  	<script src="assets/js/app.js"></script>
</head>
<body>
<div class = 'container'>
<!-- Header -->
	<div class = 'jumbotron' id = 'header'>
		<h1>Trains Arriving</h1>
		<p id = 'instruct'>Use the form below to add new trains to the Next Arrivals Panel.</p>
	<div>
<!-- Current Train Schedule -->
	<table class = 'table trainTable'>
		<thead>
		<tr>
			<th>Train Name</th>
			<th>Destination</th>
			<th>Frequency (min)</th>
			<th>Next Arrival</th>
			<th>Minutes Away</th>
		</tr>
		</thead>
		<tbody>

		</tbody>	
	</table>	
	</div>	
<!-- Add Train Area -->
		
	<div class = 'well content' id = 'formView'>
		<form id = 'train-form'>
			<label for="trainName">Train Name</label>
			<input type="text" id="trainName"><br>
			<label for="trainDest">Destination</label>
			<input type="text" id="trainDest"><br>
			<label for="trainTime">First Train Time (HH:mm - Military Time)</label>
			<input type="text" id="trainTime"><br>
			<label for="trainFreq">Frequency (min)</label>
			<input type="text" id="trainFreq"><br>
		    
		    <button class = "btn btn-primary">Add Train</button>
		</form>
	</div>
		

</body>
</html>
